<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Digital Profile</title>

    <!-- add jquery, bootstrap 5, and personal stylsheets to the site -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../static/main.css" rel="stylesheet">

    <script>
        // adds a background to the navbar when the page is being scrolled
        // code based from https://www.w3schools.com/howto/howto_js_navbar_shrink_scroll.asp

        window.onscroll = function () { scrollingNav() };

        function scrollingNav() {
            var navbar = document.getElementById('navBar');
            if (document.body.scrollTop > 90 || document.documentElement.scrollTop > 90) {
                navbar.style.backgroundColor = "rgb(244, 230, 255,0.7)";
            } else {
                navbar.style.backgroundColor = "transparent";
            }
        }
    </script>

</head>

<body class="wholeBody mb-5">

    <nav class="navbar navbar-expand-md navbar-light mb-5" id="navBar">
        <div class="container-fluid">
            <a class="navbar-brand" id="navHeader" ref="#">Faith Rounds</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item me-4">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link" href="/experience">Experience</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid mt-5">
        {% block main %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
